<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/index.css">
    <title>Document</title>
</head>
<body>
    <h1 class = "" >Welcome to the Screen Recoder </h1>
    <div class = "vid-cont" >
        <video autoplay controls src = "" ></video>
    </div>
    <div class="act-cont">
        <div class="rec-btn-cont">
            <div class="rec-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn "></div>
        </div>
    </div>
    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class = "filter-cont" >
        <div class="filter orange" ></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>

    <script src = "/index.js"></script>
</body>
</html>
